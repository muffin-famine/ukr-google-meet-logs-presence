<html lang="uk">
<head>
    <title>Аналіз логів Google Meet</title>
    <link rel="stylesheet" href="./css/index.scss">
    <script type="module" src="./ts/index.ts"></script>
</head>
<body>
<div class="container">
    <h1 class="my-5">
        Програма для аналізу логів Google Meet
    </h1>
    <form>
        <div class="mb-3 row">
            <label for="fileSelector" class="form-label">Виберіть список файлів з логами:</label>
            <input class="form-control" type="file" id="fileSelector" multiple accept="text/csv">
        </div>
        <div id="teacherBlock" class="mb-3 row hidden">
            <label for="teacherSelector" class="form-label">Викладач:</label>
            <select id="teacherSelector" class="form-select">
            </select>
        </div>
    </form>
    <div id="results" class="hidden container">
    </div>
</div>
</body>
</html>
